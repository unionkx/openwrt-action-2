name: Delete old workflow runs
on:
  repository_dispatch:
  workflow_dispatch:
#  schedule:
#    - cron: '0 0 1 * *'

jobs:
  del_runs:
    runs-on: ubuntu-24.04
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 10
          keep_minimum_runs: 3
